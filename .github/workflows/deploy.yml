name: Deploy Pages

# 触发条件，push到main分支
on:
  push:
    branches: [master]
  # pull_request:
  #   branches: [main]

  # 支持手动在工作流上触发
  workflow_dispatch:

# 设置时区
env:
  TZ: Asia/Shanghai

# 权限设置
permissions:
  # 允许读取仓库内容的权限。
  contents: read
  # 允许写入 GitHub Pages 的权限。
  pages: write
  # 允许写入 id-token 的权限。
  id-token: write

# 并发控制配置
concurrency:
  group: pages
  cancel-in-progress: false

# 定义执行任务
jobs:
  # 构建任务
  build:

    runs-on: ubuntu-latest

    # node v20 运行
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # 拉取代码
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # 保留 Git 信息
          fetch-depth: 0

      # 设置使用 Node.js 版本
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # 使用 最新的 PNPM
      # 你也可以指定为具体的版本
      # - uses: pnpm/action-setup@v2
      #   name: Install pnpm
      #   with:
      #     version: latest
      #     # version: 9
      #     run_install: false

      - name: Install pnpm
        run: npm i pnpm -g       

        # 安装依赖
      - name: Install dependencies
        run: pnpm i

        # 构建项目
      - name: Build blogs project
        run: pnpm run build

      # 将构建产物统一准备到 ./_site（供 upload/deploy 使用）
      - name: Prepare _site directory
        run: |
          # remove any previous _site
          rm -rf ./_site
          mkdir -p ./_site
          # support both possible VitePress output locations used by different setups
          if [ -d "./.vitepress/dist" ]; then
            echo "Copying from ./.vitepress/dist -> ./_site"
            cp -r ./.vitepress/dist/* ./_site/
          elif [ -d "./docs/.vitepress/dist" ]; then
            echo "Copying from ./docs/.vitepress/dist -> ./_site"
            cp -r ./docs/.vitepress/dist/* ./_site/
          else
            echo "No build output found in ./.vitepress/dist or ./docs/.vitepress/dist"
            ls -la || true
            exit 1
          fi

      # 上传 _site 的资源，用于后续部署
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # 部署任务
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4